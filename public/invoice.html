<html>
	<head>
		<meta charset="utf-8">
		<title>Invoice</title>
		<link rel="stylesheet" href="invoice.css">
	</head>
	<body>
		<header>
			<h1>Receipt</h1>
			<address>
				<p>fname</p>
				<p>2000 Simcoe St N, <br>Oshawa, ON L1G 0C5</p>
				<p>9057218668</p>
			</address>
		</header>
		<article>
			<h1>Recipient</h1>
			<address >
				<p>Ontario Tech University<br>Women In IT</p>
			</address>
			<table class="meta">
				<tr>
					<th><span >Date</span></th>
					<td><span >March 19, 2022</span></td>
				</tr>
				<tr>
					<th><span>Amount Due</span></th>
					<td><span id="prefix" >$</span><span>0.00</span></td>
				</tr>
			</table>
			<table class="inventory">
				<thead>
					<tr>
						<th><span >Item</span></th>
						<th><span >Description</span></th>
						<th><span >Rate</span></th>
						<th><span >Quantity</span></th>
						<th><span >Price</span></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><a class="cut">-</a><span > </span></td>
						<td><span >White Shirt</span></td>
						<td><span data-prefix>$</span><span >0.00</span></td>
						<td><span >0</span></td>
						<td><span data-prefix>$</span><span>0.00</span></td>
					</tr>
				</tbody>
			</table>
			<table class="balance">
				<tr>
					<th><span >Total</span></th>
					<td><span data-prefix>$</span><span>0.00</span></td>
				</tr>
				<tr>
					<th><span >Amount Paid</span></th>
					<td><span data-prefix>$</span><span >0.00</span></td>
				</tr>
				<tr>
					<th><span >Balance Due</span></th>
					<td><span data-prefix>$</span><span>0.00</span></td>
				</tr>
			</table>
		</article>
		<aside>
		</aside>
	</body>
</html>
